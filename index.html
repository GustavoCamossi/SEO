<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxograma de SEO com Informações Dinâmicas</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .mermaid {
            margin: 0 auto;
            max-width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fluxograma de SEO com Informações Dinâmicas</h1>
    <div id="graph-container" class="mermaid">
        graph TD
            A["Pesquisa e Seleção de Palavras-Chave"] --> B["Implementação de SEO On-Page"]
            B --> C["Aplicação de SEO Off Page"]
            C --> D["Monitoramento e Análise de Desempenho"]
    </div>

    <script>
        // Descrições das caixas
        const descriptions = {
            "A": `
                **Pesquisa e Seleção de Palavras-Chave**  
                **Objetivo**: Mapear as necessidades informacionais da organização e selecionar palavras-chave que refletem o conteúdo informacional.  
                **Etapas**:  
                1. Levantamento das Necessidades Informacionais  
                2. Identificação de Palavras-Chave  
                3. Análise de Tendências  
                4. Criação de um Documento de Estratégia de Palavras-Chave  
                **Saída**: Lista de palavras-chave e temas críticos.
            `,
            "B": `
                **Implementação de SEO On-Page**  
                **Objetivo**: Estruturar e organizar as informações da organização para facilitar a recuperação interna e melhorar a visibilidade nos mecanismos de busca.  
                **Etapas**:  
                1. Meta Tags  
                2. Tags de título  
                3. Meta Descrição  
                4. Tags de Cabeçalho (H1, H2, etc.)  
                5. Palavras-chave  
                6. Otimização de Imagens  
                **Saída**: Organização eficiente e visibilidade nos sistemas internos e externos.
            `,
            "C": `
                **Aplicação de SEO Off Page**  
                **Objetivo**: Fortalecer a autoridade e visibilidade das informações organizacionais através de estratégias externas.  
                **Etapas**:  
                1. Conteúdo Compartilhável  
                2. Interação organizacional  
                3. Marcação Social  
                4. Criação de Perfis e Envio de Artigos  
                **Saída**: Autoridade e confiança nas informações publicadas.
            `,
            "D": `
                **Monitoramento e Análise de Desempenho**  
                **Objetivo**: Monitorar continuamente o desempenho das informações e avaliar a eficácia das estratégias de SEO.  
                **Etapas**:  
                1. Rastrear o Desempenho de Palavras-Chave  
                2. Avaliar as Taxas de Conversão de Informações  
                3. Gerar Relatórios de Desempenho  
                4. Ajustar Estratégias  
                **Saída**: Melhorias contínuas e estratégias mais eficazes.
            `
        };

        // Elemento do gráfico
        const graphContainer = document.getElementById("graph-container");

        // Adicionar um novo nó ao clicar
        graphContainer.addEventListener("click", (event) => {
            const element = event.target.closest('g'); // Verifica o grupo <g> clicado
            if (element && descriptions[element.id]) {
                addDynamicNode(element.id, descriptions[element.id]);
            }
        });

        function addDynamicNode(nodeId, description) {
            // Criar uma nova representação gráfica com o nó extra
            const newGraph = `
                graph TD
                    A["Pesquisa e Seleção de Palavras-Chave"] --> B["Implementação de SEO On-Page"]
                    B --> C["Aplicação de SEO Off Page"]
                    C --> D["Monitoramento e Análise de Desempenho"]
                    ${nodeId} --> NEW["${description.replace(/\n/g, "<br>").replace(/"/g, '&quot;')}"]
            `;

            // Re-renderizar o gráfico com o novo nó
            renderGraph(newGraph);
        }

        function renderGraph(graphDefinition) {
            mermaid.render('newGraph', graphDefinition, (svgCode) => {
                graphContainer.innerHTML = svgCode;
            });
        }
    </script>
</body>
</html>
