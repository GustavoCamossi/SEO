<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxograma de SEO com Informações Dinâmicas</title>
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({ startOnLoad: true });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .mermaid {
            margin: 0 auto;
            max-width: 100%;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Fluxograma de SEO com Informações Dinâmicas</h1>
    <div id="graph-container" class="mermaid">
        graph TD
            A["Início: Integração de SEO na Gestão da Informação"] --> B["Identificação de Palavras-Chave"]
            B --> C["Análise de Tendências"]
            C --> D["Palavras-chave não atuais"]
            C --> E["Palavras-chave Relevantes"]
    </div>

    <script>
        // Definir as descrições para cada caixa
        const descriptions = {
            "A": "Integração de estratégias de SEO na gestão da informação é o ponto de partida para otimização.",
            "B": "Identificação de palavras-chave usando ferramentas como SEMrush e Ahrefs.",
            "C": "Análise de tendências e competitividade para priorizar palavras-chave relevantes.",
            "D": "Palavras-chave que não são mais atuais são descartadas para evitar desperdício de recursos.",
            "E": "Palavras-chave relevantes são priorizadas e integradas ao planejamento de conteúdo."
        };

        // Elemento do gráfico
        const graphContainer = document.getElementById("graph-container");

        // Re-renderizar o gráfico com uma nova caixa ao clicar
        graphContainer.addEventListener("click", (event) => {
            const element = event.target;
            const nodeId = element.closest('g')?.id; // Verifica se clicou em um grupo <g> com ID

            if (nodeId && descriptions[nodeId]) {
                addDynamicNode(nodeId, descriptions[nodeId]);
            }
        });

        function addDynamicNode(nodeId, description) {
            // Adicionar um novo nó ao gráfico
            const newGraph = `
                graph TD
                    A["Início: Integração de SEO na Gestão da Informação"] --> B["Identificação de Palavras-Chave"]
                    B --> C["Análise de Tendências"]
                    C --> D["Palavras-chave não atuais"]
                    C --> E["Palavras-chave Relevantes"]
                    ${nodeId} --> NEW["${description}"]
            `;
            
            // Re-renderizar o gráfico com o nó adicionado
            renderGraph(newGraph);
        }

        function renderGraph(graphDefinition) {
            mermaid.render('newGraph', graphDefinition, (svgCode) => {
                graphContainer.innerHTML = svgCode;
            });
        }
    </script>
</body>
</html>
